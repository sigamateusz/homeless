<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Księga gości</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Księga gości hotelowych</h1>
            <p class="lead">Informacje o gościu</p>
        </div>
    </div>
    <div class="container border border-info shadow-lg p-3 mb-5 bg-light rounded">
        <table class="table">
            <tbody>
            <tr>
                <th>Id</th>
                <td th:text="${person.getId()}"></td>
            </tr>
            <tr>
                <th>Imie</th>
                <td th:text="${person.getFirstName()}"></td>
            </tr>
            <tr>
                <th>Nazwisko</th>
                <td th:text="${person.getLastName()}"></td>
            </tr>
            <tr>
                <th>Kraj</th>
                <td th:text="${address.getCountry()}"></td>
            </tr>
            <tr>
                <th>Miasto</th>
                <td th:text="${address.getCity()}"></td>
            </tr>
            <tr>
                <th>Kod pocztowy</th>
                <td th:text="${address.getPostalCode()}"></td>
            </tr>
            <tr>
                <th>Ulica</th>
                <td th:text="${address.getStreet()}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}"
           class="btn btn-primary"
           role="button"
           aria-pressed="true">
            Strona główna
        </a>
    </div>


    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
