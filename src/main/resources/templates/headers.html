<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Ludzie bezdomni</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<!--<body class="bg-light">-->
<body>
    <div class="jumbotron jumbotron-fluid" th:fragment="main">
        <div class="container">
            <h1 class="display-4">Ludzie bezdomni</h1>
            <div class="d-flex justify-content-center">
                <a th:href="@{/needy-person}"
                   class="btn btn-info btn-lg"
                   role="button"
                   aria-pressed="true">
                    Potrzebujący
                </a>
                <a th:href="@{/donor}"
                   class="btn btn-info btn-lg"
                   role="button"
                   aria-pressed="true">
                    Darczyńca
                </a>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid" th:fragment="needy-person">
        <div class="container">
            <h1 class="display-4">Miejsca, w których można uzyskać pomoc</h1>
            <div th:replace="this :: home-pg-link"></div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid" th:fragment="donor">
        <div class="container">
            <h1 class="display-4">Darczyńca</h1>
            <div th:replace="this :: home-pg-link"></div>
        </div>
    </div>

    <a th:fragment="home-pg-link" th:href="@{/}"
       class="btn btn-info"
       role="button"
       aria-pressed="true">
        Strona domowa
    </a>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
