<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ludzie bezdomni</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/map.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
    <div th:replace="headers :: donor"></div>
    <div class="add-new-place">
        <form th:action="@{/add-place}" th:object="${newDonorPlace}" method="post">
            <label for="place-type" class="form-label">Rodzaj miejsca</label>
            <select id="place-type" class="form-control form-control-lg" th:field="*{type}">
                <option th:each="placeType : ${placeTypes}" th:value="${placeType}" th:text="${placeType.text}">
                </option>
            </select>
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa miejsca</label>
                <input class="form-control" id="name" type="text" placeholder="Nazwa miejsca" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Opis</label>
                <textarea class="form-control" id="description" rows="3" th:field="*{desc}"></textarea>
            </div>
            <span>Wpisz lub kliknij na mapę</span>
            <div class="input-group">
                <span class="input-group-text">Szerokość i długość geograficzna</span>
                <input id="lat" type="text" class="form-control" placeholder="10.9999" th:field="*{lat}">
                <input id="lng" type="text" class="form-control" placeholder="10.9999" th:field="*{lng}">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj miejsce</button>
        </form>
    </div>

<div th:replace="map :: map-donor"></div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
