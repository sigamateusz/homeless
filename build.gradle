plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'wsb'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.1'
	implementation group: 'org.webjars', name: 'bootstrap', version: '5.0.1'
	implementation group: 'org.webjars', name: 'webjars-locator', version: '0.41'
	implementation 'org.springframework.boot:spring-boot-devtools:2.5.2'
	implementation group: 'org.webjars', name: 'bootstrap', version: '4.0.0-2'
}

test {
	useJUnitPlatform()
}
